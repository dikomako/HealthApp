<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="userName">Username</label>
        <input type="text" formControlName="userName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" />
        <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
            <div *ngIf="f.userName.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 8 characters</div>
        </div>
    </div>
    <div class="form-group">
        <label for="emailAddress">E-mail address</label>
        <input type="text" formControlName="emailAddress" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.emailAddress.errors }" />
        <div *ngIf="submitted && f.emailAddress.errors" class="invalid-feedback">
            <div *ngIf="f.emailAddress.errors.required">E-mail address is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="currentWeight">Current weight</label>
        <input type="number" formControlName="currentWeight" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.currentWeight.errors }" />
        <div *ngIf="submitted && f.currentWeight.errors" class="invalid-feedback">
            <div *ngIf="f.currentWeight.errors.required">Current weight is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="goalWeight">Goal weight</label>
        <input type="number" formControlName="goalWeight" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.goalWeight.errors }" />
        <div *ngIf="submitted && f.goalWeight.errors" class="invalid-feedback">
            <div *ngIf="f.goalWeight.errors.required">Goal weight is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="height">Height</label>
        <input type="number" formControlName="height" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.height.errors }" />
        <div *ngIf="submitted && f.height.errors" class="invalid-feedback">
            <div *ngIf="f.height.errors.required">Height is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="age">Age</label>
        <input type="number" formControlName="age" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.age.errors }" />
        <div *ngIf="submitted && f.age.errors" class="invalid-feedback">
            <div *ngIf="f.age.errors.required">Age is required</div>
        </div>
    </div>    

    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Register</button>
